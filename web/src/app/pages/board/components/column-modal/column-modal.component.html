<mat-dialog-content>
  <header>
    <h1>Adicionar Coluna</h1>
  </header>

  <mat-form-field>
    <input matInput placeholder="Nome da coluna" [(ngModel)]="columnName" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-flat-button color="primary" (click)="addColumn()">
    Adicionar
  </button>
  <button mat-flat-button color="warn" matDialogClose>Cancelar</button>
</mat-dialog-actions>
