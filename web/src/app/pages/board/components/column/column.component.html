<section aria-labelledby="column-header" class="column">
  <header id="column-header" class="column-header">
    <h2>{{ title }}</h2>
  </header>
  <ul class="column-body" role="list">
    <li *ngFor="let task of tasks">
      <app-card
        [title]="task.title"
        [description]="task.description"
      ></app-card>
    </li>
  </ul>
</section>
