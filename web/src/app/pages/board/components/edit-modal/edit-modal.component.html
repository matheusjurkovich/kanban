<mat-dialog-content>
  <header>
    <h1>Editar dados</h1>
  </header>

  <mat-form-field>
    <input
      matInput
      placeholder="Nome do Quadro"
      [(ngModel)]="boardName"
      value=""
    />
    <button mat-flat-button matSuffix color="primary" (click)="updateBoard()">
      <mat-icon>save</mat-icon>
    </button>
    <button mat-flat-button color="warn" matSuffix (click)="deleteBoard()">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-form-field>

  <hr />

  <h2>Colunas</h2>

  <div class="columns" *ngFor="let column of columns">
    <mat-form-field>
      <input
        matInput
        placeholder="Nome da coluna"
        [(ngModel)]="column.title"
        value=""
      />
      <button
        mat-flat-button
        color="primary"
        matSuffix
        (click)="updateColumn(column)"
      >
        <mat-icon>save</mat-icon>
      </button>
      <button
        mat-flat-button
        color="warn"
        matSuffix
        (click)="deleteColumn(column.id)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button mat-flat-button color="warn" matDialogClose>Sair</button>
</mat-dialog-actions>
