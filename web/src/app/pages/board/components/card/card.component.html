<div class="card">
  <div class="card-content">
    <p class="card-title">{{ tasks.title }}</p>
    <p class="card-description">
      {{ tasks.description }}
    </p>
  </div>
  <button mat-icon-button color="warn" matSuffix (click)="deleteTask(tasks.id)">
    <mat-icon>delete</mat-icon>
  </button>
</div>
