<main>
  <div id="add-column">
    <button class="btn-add" type="button">
      <mat-icon>add_circle</mat-icon>Adicionar Coluna
    </button>
  </div>
  <div id="board">
    <div *ngFor="let column of columns">
      <app-column [title]="column.title" [columnId]="column.id"></app-column>
    </div>
  </div>
</main>
