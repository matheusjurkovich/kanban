<a class="card-board">
  <div class="card-board-header">
    <h2 class="card-board__title">{{ board.title }}</h2>
  </div>
  <div class="board-info">
    <p>
      <mat-icon>event_note</mat-icon> {{ board.columns.length }} Colunas
      cadastradas
    </p>
    <p class="upd-date">Ultima alteração: {{ boardUpdatedAt }}</p>
  </div>
</a>
