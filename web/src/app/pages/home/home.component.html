<main>
  <div id="add-board">
    <button class="btn-add" type="button">
      <mat-icon>add_circle</mat-icon>Adicionar Quadro
    </button>
  </div>
  <div id="boards">
    <div *ngFor="let board of boards">
      <app-card-board [routerLink]="['/board', board.id]" [title]="board.title"></app-card-board>
    </div>
  </div>
</main>
